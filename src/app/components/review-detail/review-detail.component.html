<div *ngIf="review">
    <div class="col-md-8 mx-auto">
      <!-- Detalles de review -->
      <div class="card bg-primary" style="border-radius: 10px;">
        <div class="card-body">
          <h2 class="card-title" style="color:#fffcea; background-color:#4c7031; border-radius: 10px;">Datos de {{review._id}}</h2>
          <div class="product-details" style="color:#fffcea;" >
            <div><span>Id: {{review._id}}</span></div>
            <div><span>User: {{review.userId}}</span></div>
            <div><span>Stars: {{review.stars}}</span></div>
            <div><span>Product: {{review.productId}}</span></div>
            <div><span>Like: {{review.like}}</span></div>
            <div>
              <div class="form-group" style="text-align: right; margin-top: 10px;">
                <button type="button" class="btn btn-block"  (click)="delete()" style="border: 1px solid #fffcea; border-radius: 10px; margin-right:10px;">
                  Borrar review
                </button>
                <button type="button" class="btn btn-block" (click)="toggleUpdateForm()" style="border: 1px solid #fffcea; border-radius: 10px;">
                  {{ showUpdateForm ? 'Cancelar' : 'Actualizar review' }}
                </button>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Formulario de actualizaciÃ³n de review -->
      <div *ngIf="showUpdateForm" class="card bg-primary" style="border-radius: 10px; margin-top: 20px;">
        <div class="card-body">
          <h2 class="card-title" style="color:#fffcea; background-color:#4c7031; border-radius: 10px;">Actualizar review</h2>
          <form (submit)="update()">
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
              <input type="text" [(ngModel)]="reviewupdate.userId" name="userId" style="border-radius: 10px; margin-bottom: 10px; background-color:#fffcea; color:#1D1D1B;"class="form-control" placeholder="UserId" required autofocus>
            </div>
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
              <input type="text" [(ngModel)]="reviewupdate.stars" name="stars" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Stars" required autofocus>
            </div>
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
              <input type="text" [(ngModel)]="reviewupdate.productId" name="productId" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="ProductId" required autofocus>
            </div>
            <div class="form-group"style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;">
                <input type="text" [(ngModel)]="reviewupdate.like" name="like" class="form-control" style="border-radius: 10px; margin-bottom: 10px;background-color:#fffcea;color:#1D1D1B;" placeholder="Like (True or false)" required autofocus>
            </div>
            <div class="form-group" style="text-align: right; margin-top: 10px;">
              <button type="submit" class="btn btn-block" style="border: 1px solid #fffcea; border-radius: 10px; margin-right:10px;">
               Guardar cambios
              </button>
              <button type="button" class="btn btn-block" (click)="cancelUpdate()" style="border: 1px solid #fffcea; border-radius: 10px;">
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
